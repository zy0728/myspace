<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <svg  width="100%" height="2000">
            <defs>
                <!-- 滤镜  -->
                <filter id="Gaussian_Blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
                </filter>
                <!-- 线性渐变 -->
                <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
                </linearGradient>
                <!-- 放射性渐变 -->
                <radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0"/>
                    <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
                </radialGradient>
            </defs>
            <!-- 路径 -->
            <!-- M = moveto
            L = lineto
            H = horizontal lineto
            V = vertical lineto
            C = curveto
            S = smooth curveto
            Q = quadratic Belzier curve
            T = smooth quadratic Belzier curveto
            A = elliptical Arc
            Z = closepath -->
            <path d="M153 334
                C153 334 151 334 151 334
                C151 339 153 344 156 344
                C164 344 171 339 171 334
                C171 322 164 314 156 314
                C142 314 131 322 131 334
                C131 350 142 364 156 364
                C175 364 191 350 191 334
                C191 311 175 294 156 294
                C131 294 111 311 111 334
                C111 361 131 384 156 384
                C186 384 211 361 211 334
                C211 300 186 274 156 274"
                style="fill:white;stroke:red;stroke-width:2"/>
                <!-- 滤镜 -->
                <ellipse cx="200" cy="470" rx="70" ry="40" style="fill:#ff0000;stroke:#000000; stroke-width:2;filter:url(#Gaussian_Blur)"/>
                <!-- 线性渐变 -->
                <ellipse cx="200" cy="600" rx="85" ry="55" style="fill:url(#orange_red)"/>
                <!-- 放射性渐变 -->
                <a xlink:href="http://www.ly.com" target="_blank">
                    <ellipse  cx="500" cy="500" rx="110" ry="100" style="fill:url(#grey_blue)"/> 
                </a>
        </svg>
    </body>
</html>
